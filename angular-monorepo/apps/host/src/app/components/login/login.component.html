<mat-dialog-content>
  <p>Login</p>
  <div class="fields">
    <mat-form-field>
      <mat-label>Login</mat-label>
      <input matInput />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput type="password"/>
    </mat-form-field>
  </div>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button cdkFocusInitial>Login</button>
</mat-dialog-actions>
